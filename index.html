<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../html-css-toboolist/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
</head>
<body>
    <!-- inizio intestazione -->
    <header>
        <div id="intestazione">
            <img id="logo-img" src="../html-css-toboolist/logo copia.png" alt="logo">
            <span id="title"><strong>Toboolist</strong></span>
        </div>
    </header>
    <!-- fine intestazione -->

    <!-- inizio corpo -->
    <main>
        <!-- inizio contenitore lista -->
        <div class="container">
            <!-- inizio header container -->
            <div id="header-container">
                <div id="buttons">
                    <button id="blue-button">Add Task</button>
                    <button id="white-button">Add Section</button>
                </div>
            </div>
            <!-- fine header container -->

            <!-- inizio to do list -->
            <ul>
                <li class="list-element">
                    <h3><strong>New Task</strong></h3>
                    <div class="check">Quarterly Newsletter <span class="background blue">Editorial</span></div>
                </li>
                
                <li class="list-element">
                    <h3><strong>Today</strong></h3>
                    <div class="check">Recluiting Blog post <span class="background blue">Editorial</span></div>
                    <div class="check">Mobile app launch <span class="background purple">Q1 Goals</span></div>
                    <div class="wrong">Interview John H. <span class="background green">Recruiting</span></div>
                    <div class="check">Summit update to mobile storefronts <span class="background orange">Mobile</span></div>
                </li>
                
                <li class="list-element">
                    <h3><strong>Upcoming</strong></h3>
                </li>
            </ul>
            <!-- fine to do list -->

        </div>
        <!-- fine contenitore lista -->
    </main>
    <!-- fine corpo -->

</body>
</html>
